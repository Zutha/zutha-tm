<html>
<body class="lift:content_id=loginWrapper">
<div id="loginWrapper">

<head>
   <link rel="stylesheet" type="text/css" href="/css/_login.css" />

   <script src="/scripts/jquery.openid.js" type="text/javascript" ></script>
   <script type="text/javascript">
       // <![CDATA[
       $(document).ready(
       function() { $("form.openid:eq(0)").openid(); }
       );
       // ]]>
   </script>
</head>
<div class="loginBorder">
<div class="loginClose lift:login.loginCloseButton"></div>
<div class="loginBox">
    <strong>Please select an Account to login with</strong>
    <form action="/openid/login" method="post" class="openid"  id="openid_form">
        <div><ul class="providers">
           <li class="openid" title="OpenID">
               <img src="/images/login/openidW.png" alt="icon" /><span><strong>http://{your-openid-url}</strong></span></li>
           <li class="direct" title="Google">
               <img src="/images/login/googleW.png" alt="icon" /><span>https://www.google.com/accounts/o8/id</span></li>
           <li class="direct" title="Yahoo">
               <img src="/images/login/yahooW.png" alt="icon" /><span>http://yahoo.com/</span></li>
           <li class="username" title="MyOpenID user name">
               <img src="/images/login/myopenid.png" alt="icon" /><span>http://<strong>username</strong>.myopenid.com/</span></li>
           <li class="username" title="Flickr user name">
               <img src="/images/login/flickr.png" alt="icon" /><span>http://flickr.com/<strong>username</strong>/</span></li>
        </ul></div>
       <fieldset>
           <label for="openid_username">Enter your <span>Provider user name</span></label>
           <div><span></span><input id="openid_username" type="text" name="openid_username" /><span></span>
           <input type="submit" value="Login" /></div>
       </fieldset>
       <fieldset>
           <label for="openid_identifier">Enter your <a class="openid_logo" href="http://openid.net">OpenID</a></label>
           <div><input id="openid_identifier" type="text" name="openid_identifier" />
           <input type="submit" value="Login" /></div>
       </fieldset>
    </form>
</div>
</div>
</div>
</body>
</html>
